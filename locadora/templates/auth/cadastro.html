{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Cadastro</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <p class="mt-3">
            Já tem conta? <a href="{% url 'login' %}">Faça login</a>
        </p>
    </div>
</div>
{% endblock %}
